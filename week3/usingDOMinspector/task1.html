<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noogle Search</title>
  </head>
  <body>
    <script>
    //Simple script to pop-up form values after submission
    function testResults(form) {
      var searchTerm = form.searchterms.value;
      //Grabbing form element values and storing them as variables

      var newElement = document.body.newElement("p");
      var newElementText = document.body.createTextNode(searchTerm);
      newElement.appendChild(newElementText);
      document.body.getElementById("content").appendChid(newElement);

    }
    </script>
    <h1>Noogle!</h1>
    <form name="search" method="get" id="search">
      <input type="text" name="searchterms" size="50">
      <input type="submit" name="submit" value="Noogle It!" onclick="testResults(this.form)">
    </form>
    <div id="content">
    </div>
  </body>
</html>
