<!DOCTYPE html>
<html>
<head>
  <meta=charset="utf-8">
  <title>Task 4</title>
  <script>
  //Simple script to pop-up form values after submission
  function testResults(form) {
    var username = form.username.value;
    var breed = form.breed.value;
    var email = form.email.value;
    var dob = form.dob.value;
    var about = form.about.value;
    //Grabbing form element values and storing them as variables

    alert("You registered: " + username + ", " + breed + ", " + email + ", " + dob + ", " + about);
    //Alert message pop-up by appending variables

    var inputs = [username, breed, email, dob, about];

    for (var i = 0; i < inputs.length; i++) {
      var newElement = document.createElement("p");
      var newElementText = document.createTextNode(inputs[i]);
      newElement.appendChild(newElementText);
      document.getElementById("content").appendChild(newElement);
    }

  }
  </script>
</head>
<body>
  <h1>Moggybook!</h1>

  <form>
    <table>
      <tr>
        <td>Username:</td>
        <td><input type="textarea" name="username"></td>
      </tr>
      <tr>
        <td>Breed:</td>
        <td><input type="textarea" name="breed"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="textarea" name="email"></td>
      </tr>
      <tr>
        <td>Homepage:</td>
        <td><input type="textarea" name="homepage"></td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="textarea" name="dob"></td>
      </tr>
      <tr>
        <td>About:</td>
        <td><input type="textarea" name="about"></td>
      </tr>
    </table>
    <input type="submit" name="submit" value="Submit" onClick="testResults(this.form)"/>
  </form>
  <div id="content">
  </div>
</body>
</html>
