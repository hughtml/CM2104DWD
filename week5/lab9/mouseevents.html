<!DOCTYPE html>
<html>
<head>
  <title> Buttons </title>
  <!-- The title of the page -->
  <script src="mouseevents.js"></script>
  <!-- Linking to the JavaScript document-->
</head>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:pink;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>
<!-- The first button, custom CSS inline with element -->
<!-- Calls relevant JavaScript functions when events happen -->
<br/>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:pink;width:90px;height:20px;padding:40px;">
Click Me</div>
<!-- The second button, custom CSS inline with element -->
<!-- Calls relevant JavaScript functions when events happen -->

</body>
</html>
