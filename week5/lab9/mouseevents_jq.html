<!DOCTYPE html>
<html>
<head>
  <title> Buttons </title>
  <!-- The title of the page -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="mouseevents_jq.js"></script>
  <!-- Linking to the JQuery CDN and the custom JavaScript file -->
</head>
<body>

<div id="button1"
style="background-color:pink;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>
<!-- The first button, custom CSS inline with element -->
<!-- No need to call functions as JQuery will do this -->
<br/>
<div id="button2"
style="background-color:pink;width:90px;height:20px;padding:40px;">
Click Me</div>
<!-- The first button, custom CSS inline with element -->
<!-- No need to call functions as JQuery will do this -->

</body>
</html>
