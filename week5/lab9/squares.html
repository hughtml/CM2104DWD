<!DOCTYPE html>
<html>
	<head>
		<title>task3</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="squares.js"></script>
		<style>
			div {
				border: 1px solid #999;
				padding: 20px;
				margin: 20px;
				width: 100px;
				height: 100px;
				float: left;
			}
			/* Each div will have a solid border
				 They'll also have inner padding and an outer margin
				 The width and height will be 100px i.e. a square */
			.red {background-color: red;}
			.green {background-color: green;}
			.blue {background-color: blue;}
			/* Assigning each class a background colour */
		</style>
	</head>
	<body id="task3" onload="">
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
		<!-- Creating 3 divs i.e. 3 squares and assigning them each a colour class -->
	</body>
</html>
