<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Changing the Document</title>
  </head>
  <body>
    <p>Skittles</p>
    <p>Fear</p>
    <p>Anger</p>

    <script>
      var paragraphs = document.body.getElementsByTagName("p");
      //Storing each paragraph element in an array
      document.body.insertBefore(paragraphs[2], paragraphs[0]);
      //Placing the 3rd paragraph element before the 1st
      //document.body.innerHTML = "<p>Well that was useful!</p>";
      //Overriding all the HTML and replacing it

      //var newPara = document.createTextNode("A Jedi craves not these things");
      //Creating a new text node and storing it in a variable
      //document.body.appendChild(newPara);
      //Adding the text node to the end of the HTML document

      var newPara = document.createElement("p");
      //Creating a new paragraph element
      var text = document.createTextNode("A Jedi craves not these things");
      //Storing the text for the new node in a variable
      newPara.appendChild(text);
      //Adding the text to the new element
      document.body.appendChild(newPara);
      //Adding the new node to the end of th HTML document

      var newParagraph = document.createElement("p");
      //Creating a new paragraph element
      var newText = document.createTextNode("Aggression");
      //Storing the text for the new element in a variable
      newParagraph.appendChild(newText);
      //Adding the text to the new element
      document.body.replaceChild(paragraphs[1], newParagraph);
      //Replacing the "Skittles" paragraph with the "Aggression" paragraph
    </script>
  </body>
</html>
